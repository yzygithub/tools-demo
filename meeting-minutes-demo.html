<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>会议纪要工具</title>
  <link rel="shortcut icon" href="favicon.png">
  <link href="./zui/css/zui.min.css" rel="stylesheet">
  <link href="./css/meeting-minutes.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- 导航 -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- 导航头部 -->
        <div class="navbar-header">
          <!-- 移动设备上的导航切换按钮 -->
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse-example">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- 品牌名称或logo -->
          <a class="navbar-brand" href="#">ZUI</a>
        </div>
        <!-- 导航项目 -->
        <div class="collapse navbar-collapse navbar-collapse-example">
          <!-- 一般导航项目 -->
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="#">项目</a>
            </li>
            <li>
              <a href="#">需求</a>
            </li>
            <!-- 导航中的下拉菜单 -->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">管理
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#">任务</a>
                </li>
                <li>
                  <a href="#">待办</a>
                </li>
                <li>
                  <a href="#">Bug</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">用例</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <!-- END .navbar-collapse -->
      </div>
    </nav>
    <!-- 工作区 -->
    <div class="scroll-content">
      <div id="paper">
        <!-- header -->
        <div class="paper-header">
          <div class="paper-name">
            <input type="text" placeholder="无标题" maxlength="200">
          </div>
        </div>
        <!-- node wrapper -->
        <i class="icon-plus" id="add-node"></i>
        <div class="node-tree" id="node-wrapper">
          <!-- add node here -->
        </div>
      </div>
    </div>
  </div>
</body>
<script src="http://cdn.bootcss.com/zui/1.8.1/lib/jquery/jquery.js"></script>
<script src="http://cdn.bootcss.com/zui/1.8.1/js/zui.min.js"></script>
<script src="./js/minutes-edit.js"></script>

</html>
